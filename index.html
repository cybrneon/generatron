<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATRON</title>
  <link rel="icon" type="image/PNG" href="assets/img/logos/generatron_favicon.png"/>
  <!-- Name + SEO terms -->
    
  <!--PLUGINS-->
  <script src="/assets/VideoRecorder/VideoRecorder.js"></script> <!-- VIDEO RECORDER by Prossel-->
    
  <!--TYPEFACES (import Space Grotesk from Google Fonts --- REGULAR & BOLD)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap" rel="stylesheet">

  </head>

  <header class="header">
    <div class="menu">
      <div class="generatron-logo">
        <img src="/assets/img/logos/whistler.png" alt="GENERATRON 2.0 - WHISTLER">
      </div>
    </div>
    <div class="generatron-version-top-label">
      <p>VERSION 2.0 - WHISTLER</p>
    </div>

  </header>
  <body>
    <main>
      <script src="sketch.js" class="generatron-p5sketch"></script>
      <div class="sketch-overlay">
        <div class="introductory-text" id="introductory-text-id">
          <p>PRESS A KEY OR MOVE YOUR MOUSE TO START</p>
        </div>
      </div>

      <div class="controls">
        <div class="keys">
          <button>W</button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>B</button>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="footer-content">
        <div class="compatiblity-alert-ios">
          <p>IOS AND IPADOS ARE CURRENTLY NOT SUPPORTED <br> PLEASE USE DESKTOP INSTEAD</p>
        </div>
      </div>
    </div>
  </body>
</html>
